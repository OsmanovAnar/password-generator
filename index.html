<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>

    <div class="app">

        <header class="header">

            <h1>NEXUS</h1>
            <h3>PASSWORD GENERATOR</h3>

        </header>




        <div class="result">
            <div class="result__box"></div>
            <div class="result__copyBtd"><img src="./icons/copy.png" alt=""></div>
        </div>

        <div class="password-strength">
            <h3><img src="./icons/shield.svg" alt=""> PASSWORD STRENGTH </h3>
            <p class="password-level">слабый</p>
        </div>

        <hr>


        <div class="slider">
            <h3>LENGTH</h3>
            <span>0</span>
        </div>
        <input id="range" type="range">




        <h3 id="character-types">CHARACTER TYPES</h3>

        <div class="character">

            <div class="types">UPPERCASE <label class="switch">
                    <input type="checkbox"> <span class="switch-slider"></span>
                </label></div>
            <div class="types">Lowercase <label class="switch">
                    <input type="checkbox"><span class="switch-slider"></span>
                </label></div>
            <div class="types">Numbers <label class="switch">
                    <input type="checkbox"><span class="switch-slider"></span>
                </label></div>
            <div class="types">Symbols <label class="switch">
                    <input type="checkbox"><span class="switch-slider"></span>
                </label></div>

        </div>

        <button id="generateBtn">generate</button>






    </div>





</body>

</html>
