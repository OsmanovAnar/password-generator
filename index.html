<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
</head>

<body>
    <main class="container">

        <header class="header">
            <h1 class="app-title">NEXUS</h1>
            <h2 class="subtitle">Password Generator</h2>
        </header>

        <section class="output">
            <div class="output-box" id="password-output"></div>
            <button class="copy-button" id="copy-button" aria-label="Copy password">
                <img src="./icons/copy.png" alt="Copy" />
            </button>
        </section>

        <section class="strength-indicator">
            <h3 class="strength-title">
                <img id="strength-icon" src="./icons/shield-check.png" alt="Strength icon" />
                Password Strength
            </h3>
            <p class="strength-level" id="strength-level">Weak</p>
        </section>

        <hr />

        <section class="length-control">
            <label for="range-slider" class="length-label">Length</label>
            <span id="length-value">0</span>
        </section>
        <input id="range-slider" type="range" min="1" max="32" value="0" />

        <section class="options">
            <h3 class="options-title">Character Types</h3>

            <label class="option">
                <span>Uppercase</span>
                <div class="toggle">
                    <input type="checkbox" id="uppercase" />
                    <span class="slider"></span>
                </div>
            </label>

            <label class="option">
                <span>Lowercase</span>
                <div class="toggle">
                    <input type="checkbox" id="lowercase" />
                    <span class="slider"></span>
                </div>
            </label>

            <label class="option">
                <span>Numbers</span>
                <div class="toggle">
                    <input type="checkbox" id="numbers" />
                    <span class="slider"></span>
                </div>
            </label>

            <label class="option">
                <span>Symbols</span>
                <div class="toggle">
                    <input type="checkbox" id="symbols" />
                    <span class="slider"></span>
                </div>
            </label>
        </section>

        <button id="generate-button" class="generate-button">Generate</button>

    </main>
</body>

</html>
